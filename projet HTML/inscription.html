<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\form.css">
   </head>
<body>
  <div class="main_div">
    
    <div class="title">S'inscrire</div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
    </div>
    <form action="#">
        <div class="input_box">
            <input type="text" placeholder="Nom" required>
          </div>
          <div class="input_box">
            <input type="text" placeholder="prenom" required/>
        </div>
        <div class="input_box">
            <input type="date" placeholder="jj-mm-aaaa" required/>
        </div>
        <div >
            <br>
            <label>Genre : </label><br/>
            <label>Homme</label>
            <input type="radio" id="homme" name="sexe" value="Homme" required/>
             <label>Femme</label>
            <input type="radio" id="femme" name="sexe" value="Femme" required/>
        </div>
        <div class="input_box">
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="123-00-45" required/>
        </div>
        <div class="input_box">
            <textarea placeholder="Adresse:  7 rue des Fleurs 37000 Tours." cols="41" rows="3"></textarea>
        </div>
        <div class="input_box">
            <input pattern="[0..9]{4}" type ="number" placeholder="Code Postal: 1000" required/>
          </div>
      <div class="input_box">
        <input type="text" placeholder="Email" required>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>se souvenir de moi</span>
        </div>
        <div class="forget_div">
          <a href="#">mot de passe oublier?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        J'ai un compte ! <a href="authentification.html">s'authentifier</a>
      </div>
    </form>
  </div>
  
</body>
</html>
